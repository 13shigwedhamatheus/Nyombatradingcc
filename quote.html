<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
</head>
<body>

    <div class="container">
        <h2>Project Quotation Generator</h2>
        <form id="quoteForm">
            <label>Client Name:</label>
            <input type="text" id="clientName" placeholder="e.g. Emmy" required>

            <label>Task/Project Description:</label>
            <textarea id="taskDesc" placeholder="Describe the work..." required></textarea>

            <label>Hourly Rate ($):</label>
            <input type="number" id="rate" placeholder="50">

            <label>Estimated Hours:</label>
            <input type="number" id="hours" placeholder="10">

            <label>Quote Reference #:</label>
            <input type="text" id="quoteNum" value="QT-2026-001">

            <label>Client Email:</label>
            <input type="email" id="clientEmail" placeholder="client@company.com">

            <label>Validity Period:</label>
            <select id="validity">
                <option value="15 Days">15 Days</option>
                <option value="30 Days">30 Days</option>
                <option value="60 Days">60 Days</option>
            </select>

            <button type="button" onclick="generatePDF()" title="Download PDF ">Download Quote (PDF)</button>
        </form>
        <button onclick="window.location.href='index.html'" title="Return to Home Page">Back to Home</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
